<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Anfitriona Bar Pro</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
</head>
<body>
    <div id="controles">
        <select id="selectorModo" onchange="cambiarModo(this.value)">
            <option value="operacion">🛡️ MODO OPERACIÓN</option>
            <option value="edit-zonas">🏗️ PASO 1: ÁREAS</option>
            <option value="edit-mesas">🪑 PASO 2: MESAS</option>
        </select>
        
        <div id="herramientas">
            <button onclick="agregarZona()" id="btn-zona" style="display:none">+ Área</button>
            <button onclick="agregarMesa()" id="btn-mesa" style="display:none">+ Mesa</button>
            <button onclick="deshacer()">↩️</button>
            <button onclick="resetZoom()">🏠</button>
            <button onclick="guardarDisposicion()" style="background:#2980b9; color:white;">💾 GUARDAR</button>
        </div>
    </div>

    <div id="viewport">
        <div id="plano-bar" data-x="0" data-y="0" style="transform: translate(0px, 0px) scale(1);"></div>
    </div>

    <audio id="sonidoPop" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
